
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appTitle"></title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-right-controls">
        <div class="language-selector">
            <button id="lang-en" class="lang-button active">EN</button>
            <button id="lang-ko" class="lang-button">KO</button>
        </div>
        <button id="face-test-button" class="lang-button" data-i18n="faceTestButtonText"></button>
    </div>
    <div class="container">
        <header>
            <h1 data-i18n="appTitle"></h1>
            <p data-i18n="tagline"></p>
        </header>

        <main>
            <div id="fortune-container">
                <p id="fortune-text" data-i18n="initialFortune"></p>
            </div>
            <button id="fortune-button" aria-label="Get a new fortune" data-i18n-aria-label="getNewFortune">
                <img src="https://em-content.zobj.net/source/microsoft-teams/363/fortune-cookie_1f960.png" alt="Fortune Cookie">
            </button>
        </main>



        <footer>
            <p data-i18n="footerText"></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/BqpR6ZHhi/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
    <div class="teachable-machine-section">
        <div data-i18n="teachableMachineTitle"></div>
        <button type="button" onclick="init()" data-i18n="tmStartButton"></button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
